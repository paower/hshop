{extend name="public:base" /}
{block name="content"}
<div class="page-header">
	<h1>
		{$breadcrumb1}
		<small>
			<i class="ace-icon fa fa-angle-double-right"></i>
			{$breadcrumb2}
		</small>
	</h1>
</div>
<div class="row">
	<div class="col-xs-12">
		<form>
		<div class="form-horizontal">
			<legend>系统参数 </legend>

			<div class="form-group">
				<label class="col-sm-2 control-label no-padding-left">page_num </label>
				<div class="col-sm-10">
					<div class="clearfix">
						<input class="col-xs-10 col-sm-10 form-control" name="page_num" type="text" value="{$Think.config.page_num}">
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label no-padding-left">是否保存用户行为 </label>
				<div class="col-sm-10">
					<div class="clearfix">
						<label class="radio-inline"><input type="radio" checked="checked" value="true" name="storage_user_action">是</label>
						<label class="radio-inline"><input type="radio" value="false" name="storage_user_action">否</label>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label no-padding-left">会员登录状态持久化 </label>
				<div class="col-sm-10">
					<div class="clearfix">
						<label class="radio-inline"><input type="radio" checked="checked" value="cookie" name="member_login_type">是</label>
						<label class="radio-inline"><input type="radio" value="session" name="member_login_type">否</label>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label no-padding-left">注册需要审核 </label>
				<div class="col-sm-10">
					<div class="clearfix">
						<label class="radio-inline"><input type="radio" checked="checked" value="1" name="reg_check">是</label>
						<label class="radio-inline"><input type="radio" value="0" name="reg_check">否</label>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label no-padding-left">邀请好友背景图 </label>
				<div class="col-sm-10">
					<div class="clearfix">
						<a href="#" id="thumb-icon" data-toggle="image" class="img-thumbnail">
							<img src="/public/uploads/{$invite_background}" alt="" style="width: 100px;height:200px">
							<input type="hidden" name="invite_background" value="{$invite_background|default=''}" id="input-image" />
						</a>
					</div>
				</div>
			</div>

			<legend>单位参数 </legend>
			<div class="form-group">
				<label class="col-sm-2 control-label no-padding-left"> 长度单位 </label>
				<div class="col-sm-10">
					<div class="clearfix">
						<select class="form-control" name="length_id">
							{volist name="length" id="length" }
							<option {if condition="$length['length_class_id'] eq config('length_id') " } selected="selected" {/if} value="{$length.length_class_id}">{$length.title}</option>
							{/volist}
						</select>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label no-padding-left"> 重量单位 </label>
				<div class="col-sm-10">
					<div class="clearfix">
						<select class="form-control" name="weight_id">
							{volist name="weight" id="weight" }
							<option {if condition="$weight['weight_class_id'] eq config('weight_id') " } selected="selected" {/if} value="{$weight.weight_class_id}">{$weight.title}</option>
							{/volist}
						</select>
					</div>
				</div>
			</div>
			<legend>订单状态 </legend>
			<div class="form-group">
				<label class="col-sm-2 control-label no-padding-left"> 默认订单状态 </label>
				<div class="col-sm-10">
					<div class="clearfix">
						<select class="form-control" name="default_order_status_id">
							{volist name="order_status" id="status" }
							<option {if condition="$status['order_status_id'] eq config('default_order_status_id') " } selected="selected" {/if}
							 value="{$status.order_status_id}">{$status.name}</option>
							{/volist}
						</select>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label no-padding-left"> 订单付款状态 </label>
				<div class="col-sm-10">
					<div class="clearfix">
						<select class="form-control" name="paid_order_status_id">
							{volist name="order_status" id="status" }
							<option {if condition="$status['order_status_id'] eq config('paid_order_status_id') " } selected="selected" {/if}
							 value="{$status.order_status_id}">{$status.name}</option>
							{/volist}
						</select>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label no-padding-left"> 订单完成状态 </label>
				<div class="col-sm-10">
					<div class="clearfix">
						<select class="form-control" name="complete_order_status_id">
							{volist name="order_status" id="status" }
							<option {if condition="$status['order_status_id'] eq config('complete_order_status_id') " } selected="selected"
							 {/if} value="{$status.order_status_id}">{$status.name}</option>
							{/volist}
						</select>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label no-padding-left"> 订单取消状态 </label>
				<div class="col-sm-10">
					<div class="clearfix">
						<select class="form-control" name="cancel_order_status_id">
							{volist name="order_status" id="status" }
							<option {if condition="$status['order_status_id'] eq config('cancel_order_status_id') " } selected="selected" {/if}
							 value="{$status.order_status_id}">{$status.name}</option>
							{/volist}
						</select>
					</div>
				</div>
			</div>

			<legend>平台参数 </legend>
			<div class="form-group">
				<label class="col-sm-2 control-label no-padding-left">开户银行 </label>
				<div class="col-sm-10">
					<div class="clearfix">
						<input class="col-xs-10 col-sm-10 form-control" name="bank_name" type="text" value="{$bank_name}">
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label no-padding-left">开户支行 </label>
				<div class="col-sm-10">
					<div class="clearfix">
						<input class="col-xs-10 col-sm-10 form-control" name="bank_name2" type="text" value="{$bank_name2}">
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label no-padding-left">开户姓名 </label>
				<div class="col-sm-10">
					<div class="clearfix">
						<input class="col-xs-10 col-sm-10 form-control" name="bank_user" type="text" value="{$bank_user}">
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label no-padding-left">银行卡号 </label>
				<div class="col-sm-10">
					<div class="clearfix">
						<input class="col-xs-10 col-sm-10 form-control" name="bank_num" type="text" value="{$bank_num}">
					</div>
				</div>
			</div>

			<legend>注册协议 </legend>
			<div class="form-group">
				<label class="col-sm-2 control-label no-padding-left">注册协议 </label>
				<div class="col-sm-10">
					<div class="clearfix">
						<textarea name="regis_xieyi" id="input-meta-description2" style="display: block;width: 100%;">{$regis_xieyi}</textarea>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-1 control-label no-padding-left"> </label>
			<div class="col-sm-11">
				<button form="form" type="submit" id="send" class="btn btn-sm btn-primary">提交</button>
			</div>
		</div>
	</form>
	</div>
</div>
{/block}

	$('#send').click(function(){
		var fm = document.getElementsByTagName('form')[0];
		var fl = new FormData(fm);
		var url = "{:url('Settings/save')}";

		$.ajax({
			url:url,
			type:"POST",
			data:fl,
			dataType:"json",
			contentType:false,
			processData: false, 
			success:function(data){
				if(data.success){
					alert('更新成功');

{/block}
