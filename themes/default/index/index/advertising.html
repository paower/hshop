<!DOCTYPE html>
<html>
<head>
<title>联盟商家优惠活动</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<meta name="viewport" id="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no"/>
<link href="__PUBLIC__/css/reset.css" rel="stylesheet" type="text/css">
<link href="__PUBLIC__/css/index.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
</head>
<body style="background: #fff;">
<div class="near-box">
	<div class="d7-sousuo-top">
		<a href="javascript:;" onclick="history.go(-1)" class="d7-sousuo-t1"></a>
		<span class="d7-sousuo-t2">
			<input id="search_text" type="text" placeholder="输入地址搜索" name="search_text">
		</span>
		<span class="d7-sousuo-t3" onclick="onSearch()"></span>
	</div>
	<div class="bigboxcent" style="margin-top:48px;" class="table">
		{volist name="list" id="vo"}
	   <a href="{:url('Index/advertising_content',array('id'=>$vo['id']))}" class="news-center-box1">
		   <span class="news-center-img"><img src="/public/{$vo['img']}"></span>
		   <div class="news-center-box2">
			   <div class="float-100">
				  <span class="news-center-text1">{$vo['title']}</span>
				  <span class="news-center-text2">{$vo['time']|date="y-m-d",###}</span>
			   </div>
			   <div class="float-100">
				  <span class="news-center-text3"><img src="__PUBLIC__/picture/scan.png" alt="">{$vo['address']}</span>
			   </div>
		   </div>
	   </a>
	   {/volist}
	  
	</div>
</div>
<script>
   function onSearch(){
		$(".changestyle").each(function(){
			var xx=$(this).html();  
			$(this).replaceWith(xx);
		});
		var str=$("#table").html();
		var txt=$("#search_text").val();
        //不为空
        if($.trim(txt)!=""){
			// var re="<b class='changestyle'>"+txt+"</b>";
            $(".news-center-box1").hide().filter(":contains('"+txt+"')").show(); 
          }
		else{
			$(".news-center-box1").show();
		}
      }
</script>
</body>
</html>
