<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="author" content="AUI, a-ui.com">
	<title>邀请海报</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/Invitation.css">
	<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
<style>
	body{
	max-width: 640px;
    overflow: hidden;
    margin: 0 auto;
	}
	@media screen and (min-width:640px){
		#header{
			position: relative;
			top: 144px;
		}
		.codeimg {
			width: 22%;
		}
	}
</style>	
</head>
<body>
<header class="ui-header ui-header-positive ui-border-b">
	<i class="ui-icon-return" onclick="history.back()"></i>
	<h1>邀请海报</h1>
</header>
<div class="in-body" style="background: url(/public/uploads/{$invite_background}) no-repeat;background-size: 100%;height: 100%;">
	<div id="in-self" class="in-self"></div>
	<!-- header begin -->
	<header id="header">
		<div class="in-header">
			{if condition="$user.user_photo == ''"}
				<img src="__PUBLIC__/images/usericon.png" alt="">
			{else /}
				<img src="__UPLOADS__/{$user.user_photo}" alt="">
			{/if}
		</div>
		<div class="in-button-box">
			<div id="target" style="opacity:0;">{$qrData}</div>
			<div data-clipboard-action="copy" data-clipboard-target="#target" id="copy_btn" class="in-button">
				<img src="__PUBLIC__/picture/icon-btn.png" alt="">
			</div>
		</div>
		<div class="in-self-info">
				<img class="codeimg" src="/{$pic}" />
				<a onclick="closeCeng()">
					<img src="__PUBLIC__/picture/icon-close.png" alt="">
				</a>
				<div class="in-pop-text">
					<p>您的专属邀请二维码</p>
					<p>长按可保存</p>
				</div>
			</div>
		<div class="in-code" onclick="Ceng()">
			<img src="__PUBLIC__/picture/ewm.png" alt="">
		</div>
		<!-- pop begin -->
		<div id="ceng" class="in-cen"></div>
		<div id="close" class="in-pop">
			<div class="in-self-info">
				<img class="codeimg" src="/{$pic}" />
				<a onclick="closeCeng()">
					<img src="__PUBLIC__/picture/icon-close.png" alt="">
				</a>
				<div class="in-pop-text">
					<p>您的专属邀请二维码</p>
					<p>长按可保存</p>
				</div>
			</div>
		</div>
		<!-- pop end -->
	</header>
	<!-- header end -->
	
	<!-- content end -->
</div>

<script src="__PUBLIC__/js/clipboard.js/dist/clipboard.min.js"></script>
<script src="__PUBLIC__/js/layer/layer.js"></script>
<script type="text/javascript">

	var clipboard = new ClipboardJS('#copy_btn');   
    clipboard.on('success', function(e) {
        //console.log(e);
        layer.msg('复制成功');
    }); 

 
	//二维码弹窗
    function Ceng() {
        document.getElementById('ceng').style.display = 'block';
        document.getElementById('close').style.display = 'block';
        return false;
    }
    function closeCeng() {
        document.getElementById('ceng').style.display = 'none';
        document.getElementById('close').style.display = 'none';
        return false;

    }
</script>
</body>
</html>
