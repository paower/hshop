<!DOCTYPE html>
<html>
<head>
<title>查看物流</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<meta name="viewport" id="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no"/>
<link href="__PUBLIC__/css/reset.css" rel="stylesheet" type="text/css">
<link href="__PUBLIC__/css/order-tracking.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="near-box">
    <a href="javascript:;" onclick="history.go(-1)" class="jd-ddgz-topbox">
         <span class="jdddgz-top-t1">查看物流</span>
    </a>
    <!--此处是订单内容部分-->
    <div class="jd-ddgz-bigbox">
        <div class="ddgz-a1">
            <span class="ddgz-a1-t1">订单编号：<i>{$order['exp_no']}</i></span>
            <span class="ddgz-a1-t1">快递公司：<i>{$order['com']}</i></span>
        </div>
        
        <div class="ddgz-a2">
            {volist name="$list" id="vo" key="k"}
            {if condition="$k==1"}
            <div class="ddgz-a2-b1 first">
                <span class="ddgz-a2-yuan"></span>
                <span class="ddgz-a2-t1">{$vo['remark']}</span>
                <span class="ddgz-a2-t2">{$vo['datetime']}</span>
            </div>
            {else/}
            <div class="ddgz-a2-b1">
                <span class="ddgz-a2-yuan"></span>
                <span class="ddgz-a2-t1">{$vo['remark']}</span>
                <span class="ddgz-a2-t2">{$vo['datetime']}</span>
            </div>
            {/if}
            {/volist}
        </div>
    </div>    
</div>
</body>

</html>
